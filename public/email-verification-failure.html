<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Link Expired</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align the container at the top */
      height: 100vh;
      color: #333;
    }

    .container {
      margin-top: 20px; /* Add a small margin from the top */
      text-align: center;
      background: #ffffff;
      padding: 20px; /* Adjusted padding for better mobile view */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: calc(100% - 40px); /* Add some spacing for mobile view */
    }

    .container h1 {
      color: #ef4444; /* Error red */
      font-size: 22px; /* Slightly smaller for mobile */
      margin-bottom: 8px;
    }

    .container p {
      font-size: 14px; /* Smaller font for better fit on mobile */
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .container .button {
      display: inline-block;
      background-color: #f97316;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px; /* Adjust font size for mobile */
      margin-top: 10px;
    }

    .container .button:hover {
      background-color: #d65d0e;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .container h1 {
        font-size: 20px;
      }

      .container p {
        font-size: 13px;
      }

      .container .button {
        font-size: 13px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verification Link Expired</h1>
    <p>The verification link has expired. Please create an account again to proceed.</p>
    <a href="/register" class="button">Register Again</a>
  </div>
</body>
</html>
